<div class="header-container">
  <div class="header-trigger" (click)="toggleCollapse()">
    <nz-icon class="trigger" [nzType]="(isCollapsed$ | async) ? 'menu-unfold' : 'menu-fold'"></nz-icon>
  </div>

  <div class="header-spacer"></div>

  <div class="avatar-container">
    <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="userMenu" nzPlacement="bottomRight">
      <span class="avatar-name">{{userEmail}}</span>
      <i nz-icon nzType="down"></i>
    </a>
    <nz-dropdown-menu #userMenu="nzDropdownMenu">
      <ul nz-menu>
        <li nz-menu-item>
          <span class="menu-item-text"><nz-icon nzType="profile"/><nz-divider nzType="vertical"></nz-divider> Mi Perfil</span>
        </li>
        <li nz-menu-divider></li>
        <li nz-menu-item>
          <span class="menu-item-text" (click)="logout()"><nz-icon nzType="logout"/><nz-divider nzType="vertical"></nz-divider> Cerrar SesiÃ³n</span>
        </li>
      </ul>
    </nz-dropdown-menu>
  </div>
</div>
