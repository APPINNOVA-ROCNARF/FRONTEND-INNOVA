<div
  class="header-actions"
  style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  "
>
  <div>
    <h2 nz-typography style="margin: 0">Parrilla Promocional</h2>
    <p style="margin: 4px 0 0 0; color: #888">
      Última actualización: {{ parrilla?.fechaModificado | date : "medium" }}
    </p>
  </div>
  <button
    nz-button
    nzType="primary"
    nzSize="large"
    (click)="guardar()"
    style="margin-top: 8px"
    [disabled]="form.invalid"
    [nzLoading]="guardadoEstado()"
  >
    <i nz-icon nzType="save"></i>Guardar
  </button>
</div>

<nz-divider></nz-divider>

<nz-card nzType="inner" nzTitle="Información">
  <form nz-form [formGroup]="form" nzLayout="vertical">
    <nz-form-item>
      <nz-form-label [nzRequired]="true" nzFor="nombre">Nombre</nz-form-label>
      <nz-form-control>
        <input
          nz-input
          formControlName="nombre"
          id="nombre"
          placeholder="Ingrese un nombre"
        />
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label [nzRequired]="true" nzFor="descripcion"
        >Descripción</nz-form-label
      >
      <nz-form-control>
        <textarea
          nz-input
          formControlName="descripcion"
          id="descripcion"
          rows="3"
          placeholder="Ingrese una descripción"
        ></textarea>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzFor="archivo">Archivo</nz-form-label>
      <nz-form-control>
        <nz-upload
          nzType="drag"
          [nzCustomRequest]="customUploadReq"
          [nzRemove]="handleRemove"
          [nzBeforeUpload]="beforeUpload"
          [nzMultiple]="false"
          [nzShowUploadList]="{
            showRemoveIcon: true,
            showDownloadIcon: false
          }"
          [nzFileList]="uploadList"
          (nzChange)="handleChange($event)"
        >
          <p class="ant-upload-drag-icon">
            <nz-icon nzType="inbox" />
          </p>
          <p class="ant-upload-text">
            Haz click aquí o suelta el archivo para subirlo
          </p>
          <p class="ant-upload-hint">Formato soportado: PDF (.pdf)</p>
        </nz-upload>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>

<div style="margin-top: 24px">
  <nz-card *ngIf="parrilla && parrilla.urlArchivo" nzType="inner" nzTitle="Archivo Subido">
    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        gap: 8px;
      "
    >
      <div style="font-weight: 500">{{ parrilla.nombreArchivo }}</div>
      <div>
        <button
          nz-button
          nzType="link"
          (click)="mostrarPDF(parrilla.urlArchivo)"
          nz-tooltip
          nzTooltipTitle="Ver"
        >
          <i nz-icon nzType="eye"></i>
        </button>
        <nz-divider nzType="vertical"></nz-divider>
        <button 
          nz-button 
          nzType="link" 
          nz-tooltip
          nzTooltipTitle="Descargar"
          (click)="descargarArchivo(parrilla.urlArchivo)"
        >
          <i nz-icon nzType="download"></i>
        </button>
        <nz-divider nzType="vertical"></nz-divider>
        <button
          nz-button
          nzType="link"
          nzDanger
          nz-tooltip
          nzTooltipTitle="Eliminar"
          nz-popconfirm
          nzPopconfirmTitle="¿Seguro desea eliminar este archivo?"
          (nzOnConfirm)="eliminarArchivo()"
        >
          <i nz-icon nzType="delete"></i>
        </button>
      </div>
    </div>
  </nz-card>
</div>
<nz-modal
  [(nzVisible)]="modalVisible"
  nzTitle="Vista previa PDF"
  (nzOnCancel)="modalVisible = false"
  [nzFooter]="null"
  [nzWidth]="800"
>
  <div *nzModalContent>
    <pdf-viewer
      [src]="pdfUrl"
      [render-text]="true"
      [original-size]="false"
      style="width: 100%; height: 800px"
    >
    </pdf-viewer>
  </div>
</nz-modal>
