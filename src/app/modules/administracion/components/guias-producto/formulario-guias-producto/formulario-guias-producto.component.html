<div
  class="header-actions"
  style="
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
  "
>
  <nz-page-header nzBackIcon>
    <nz-page-header-title>
      <nz-typography>
        <h2 nz-typography style="margin: 0; line-height: 1">
          {{ tituloPagina }}
        </h2>
      </nz-typography>
    </nz-page-header-title>
  </nz-page-header>
  <button
    nz-button
    nzType="primary"
    nzSize="large"
    [disabled]="form.invalid"
    (click)="guardar()"
    [nzLoading]="guardadoEstado()"
    style="margin-top: 8px"
  >
    <i nz-icon nzType="save"></i>Guardar
  </button>
</div>

<nz-divider></nz-divider>
<nz-row [nzGutter]="16" nzJustify="start">
  <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="12" [nzXl]="12">
    <nz-card nzTitle="Información de la guía de producto">
      <form [formGroup]="form" nz-form [nzLayout]="'vertical'">
        <nz-row [nzGutter]="16">
          <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12">
            <nz-form-item>
              <nz-form-label nzRequired>Marca</nz-form-label>
              <nz-form-control>
                <input
                  nz-input
                  formControlName="marca"
                  placeholder="Ej. Dominal"
                />
              </nz-form-control>
            </nz-form-item>
          </nz-col>

          <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12">
            <nz-form-item>
              <nz-form-label nzRequired>Nombre</nz-form-label>
              <nz-form-control>
                <input
                  nz-input
                  formControlName="nombre"
                  placeholder="Ingresar nombre del producto"
                />
              </nz-form-control>
            </nz-form-item>
          </nz-col>
        </nz-row>

        <nz-row [nzGutter]="16">
          <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12">
            <nz-form-item>
              <nz-form-label nzRequired>Fuerza</nz-form-label>
              <nz-form-control>
                <nz-select
                  formControlName="fuerzaId"
                  nzPlaceHolder="Seleccionar fuerza"
                  [nzLoading]="fuerzasLoading$()"
                  [nzOptions]="(fuerzaOpciones$ | async)!"
                >
                </nz-select>
              </nz-form-control>
            </nz-form-item>
          </nz-col>

          <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="12">
            <nz-form-item>
              <nz-form-label>URL Video</nz-form-label>
              <nz-form-control>
                <input
                  nz-input
                  formControlName="urlVideo"
                  placeholder="Ingresar URL del video"
                />
              </nz-form-control>
            </nz-form-item>
          </nz-col>
        </nz-row>

        <nz-form-item>
          <nz-form-label>Archivos Adjuntos</nz-form-label>
          <nz-form-control>
            <nz-upload
              nzType="drag"
              [nzMultiple]="true"
              [nzCustomRequest]="customUploadReq"
              [nzRemove]="handleRemove"
              [nzBeforeUpload]="beforeUpload"
              [nzShowUploadList]="{
                showRemoveIcon: true,
                showDownloadIcon: false
              }"
              [nzFileList]="uploadList"
              (nzChange)="handleChange($event)"
            >
              <p class="ant-upload-drag-icon">
                <nz-icon nzType="inbox" />
              </p>
              <p class="ant-upload-text">
                Haz click aquí o suelta los archivos a subir
              </p>
              <p class="ant-upload-hint">
                Soporte para imágenes, PDF, Word, Excel, Powerpoint
              </p>
            </nz-upload>
          </nz-form-control>
        </nz-form-item>
      </form>
    </nz-card>
  </nz-col>

  <nz-col [nzXs]="24" [nzSm]="24" [nzMd]="24" [nzLg]="12" [nzXl]="12">
    <nz-card class="tabla-card" nzTitle="Archivos relacionados">
      <nz-table
        nzShowHeader="true"
        [nzNoResult]="Empty"
        nzBordered="true"
        [nzData]="archivos"
        [nzShowPagination]="false"
      >
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Fecha de Subida</th>
            <th [width]="150">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let archivo of archivos">
            <td>{{ archivo.nombre }}</td>
            <td>{{ archivo.fechaRegistro | date : "medium" }}</td>
            <td>
              <button
                nz-button
                nzType="link"
                nzSize="small"
                (click)="previewArchivo(archivo.ruta,archivo.extension)"
                nz-tooltip
                nzTooltipTitle="Ver"
              >
                <nz-icon nzType="eye"></nz-icon>
              </button>
              <nz-divider nzType="vertical"></nz-divider>
              <button
                nz-button
                nzType="link"
                nzSize="small"
                (click)="descargarArchivo(archivo.ruta)"
                nz-tooltip
                nzTooltipTitle="Descargar"
              >
                <nz-icon nzType="download"></nz-icon>
              </button>
              <nz-divider nzType="vertical"></nz-divider>
              <button
                nz-button
                nzType="link"
                nzDanger
                nzSize="small"
                nz-tooltip
                nzTooltipTitle="Eliminar"
                nz-popconfirm
                nzPopconfirmTitle="¿Seguro desea eliminar este archivo?"
                (nzOnConfirm)="eliminarArchivoGuia(archivo.id)"
              >
                <nz-icon nzType="delete"></nz-icon>
              </button>
            </td>
          </tr>
        </tbody>
      </nz-table>
    </nz-card>
  </nz-col>
</nz-row>

<ng-template #Empty>
  <nz-result nzTitle="Aquí aparecerán los archivos guardados"> </nz-result>
</ng-template>

<nz-modal
  [(nzVisible)]="modalVisible"
  nzTitle="Vista previa PDF"
  (nzOnCancel)="modalVisible = false"
  [nzFooter]="null"
  [nzWidth]="800"
>
  <div *nzModalContent>
    <pdf-viewer
      [src]="pdfUrl"
      [render-text]="true"
      [original-size]="false"
      style="width: 100%; height: 800px"
    >
    </pdf-viewer>
  </div>
</nz-modal>
