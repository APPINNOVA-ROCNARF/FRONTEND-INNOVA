<nz-card  nzTitle={{titulo}}>
  <div *ngFor="let item of datosConPorcentaje">
    <div style="display: flex; justify-content: space-between">
      <span>{{ item.nombre }}</span>
      <span class="valor">{{ item.monto | currency: 'USD' }}</span>
    </div>
    <nz-progress
      [nzPercent]="item.porcentaje"
      [nzStrokeColor]="item.color"
      [nzShowInfo]="false"
    ></nz-progress>
  </div>
</nz-card>
