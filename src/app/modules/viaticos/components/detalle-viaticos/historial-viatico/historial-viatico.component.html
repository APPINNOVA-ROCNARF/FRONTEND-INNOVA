
<nz-list [nzDataSource]="datos" [nzLoading]="loading" nzItemLayout="horizontal" *ngIf="datos?.length; else noData">
    <nz-list-item *ngFor="let e of datos">
        <div nz-list-item-extra style="flex: none; white-space: nowrap;">
            {{ e.fecha | date:'short' }}
        </div>

        <div nz-list-item-content>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <strong>{{ e.usuario }}</strong> • {{ getLabel(e.tipoEvento) }}
                </div>
            </div>

            <div style="margin-top: 4px; display: flex; gap: 24px;">
                <div style="margin-top:4px;">
                    <ng-container *ngIf="e.campo === 'Estado'; else defaultLine">
                        <nz-tag [nzColor]="getTagColor(e.valorAnterior)">
                            {{ e.valorAnterior || '—' }}
                        </nz-tag>

                        <i nz-icon nzType="arrow-right" nzTheme="outline" style="margin: 0 8px;"></i>

                        <nz-tag [nzColor]="getTagColor(e.valorNuevo)">
                            {{ e.valorNuevo || '—' }}
                        </nz-tag>
                    </ng-container>

                    <ng-template #defaultLine>
                        <span>
                            <strong>{{ getLabel(e.campo) }}:</strong>
                            {{ e.valorAnterior || '—' }}
                            <i nz-icon nzType="arrow-right" nzTheme="outline" style="margin: 0 8px;"></i>
                            {{ e.valorNuevo || '—' }}
                        </span>
                    </ng-template>
                </div>


            </div>
        </div>
    </nz-list-item>
</nz-list>
<ng-template #noData>
    <p style="text-align: center; color: rgba(0,0,0,0.45);">
        No hay eventos para mostrar.
    </p>
</ng-template>
