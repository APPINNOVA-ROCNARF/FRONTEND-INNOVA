<nz-card [nzTitle]="data.categoria">
  <div style="display: flex; flex-direction: column; align-items: flex-start;">
    
    <div class="info-wrapper" style="display: flex; justify-content: space-between; width: 100%; margin-bottom: 8px; gap: 16px; flex-wrap: wrap;">
      
      <div class="info-item" style="flex: 1; min-width: 120px;">
        <div style="font-size: 12px; color: #666;">Aprobado</div>
        <div style="font-size: 24px; font-weight: bold;">
          {{ data.total_aprobado | currency:'USD' }}
        </div>
      </div>

      <div class="info-item" style="flex: 1; min-width: 120px;">
        <div style="font-size: 12px; color: #999;">Registrado</div>
        <div style="font-size: 24px; font-weight: 500; color: #999;">
          {{ data.total_registrado | currency:'USD' }}
        </div>
      </div>

    </div>

    <div style="width: 100%; margin-bottom: 8px;">
      <nz-progress
        [nzPercent]="data.porcentaje_ejecucion"
        [nzStrokeColor]="color"
        [nzStrokeWidth]="10"
      ></nz-progress>
    </div>

    <div style="font-size: 12px; color: #666;">
      Acreditado: <strong>{{ data.total_acreditado | currency:'USD' }}</strong> &nbsp;&nbsp;|&nbsp;&nbsp;
      Diferencia: <strong>{{ data.diferencia | currency:'USD' }}</strong>
    </div>

  </div>
</nz-card>
